# Enable hardware decoding if available to offload CPU
hwdec=auto

# Use GPU accelerated video output for better performance
vo=gpu

# Disable high-quality scaling to reduce GPU load
scale=bilinear
cscale=bilinear

# Reduce video output buffering for lower latency
video-sync=display-resample
audio-buffer=10000

# Force resolution when streaming trough mpv
ytdl-format=bestvideo[height<=1080][vcodec!=vp9]+bestaudio/best

# Disable interpolation or fancy shaders for performance
interpolation=no
shader=no

# Start playback without resuming to previous position for quicker startup
no-resume-playback

# Keep volume at 100% (optional)
volume=100

# Don't show on-screen controller to reduce overhead
# osc=no

# Autofit window at 75% of screen to reduce rendering workload
autofit-larger=75%

# Loop playback disabled for less resource use
loop-file=no

# Cursor hides quickly
cursor-autohide=500

